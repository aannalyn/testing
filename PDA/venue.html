<!DOCTYPE html>
<html lang="en">
<head>

    <div class="pda-main-container pda-container">

            <ul class="nav flex-column">
                <li><i class="pda-icons pda-icon-nav pda-more-horiz"></i></li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">
                        <i class="pda-icons pda-icon-nav pda-about"></i>
                        <span class="nav-label d-block">About</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="venue.html">
                        <i class="pda-icons pda-icon-nav pda-venue"></i>
                        <span class="nav-label d-block">Venue</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="program.html">
                        <i class="pda-icons pda-icon-nav pda-program"></i>
                        <span class="nav-label d-block">Program</span>
                    </a>
                </li>

                    <a class="nav-link" href="speakers.html">
                        <i class="pda-icons pda-icon-nav pda-speakers"></i>
                        <span class="nav-label d-block">Speakers</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="evaluation.html">

            </ul>

        <div class="pda-content venue-page__content d-flex">
            <div class="container align-self-center">
                <img src="assets/images/pages/venue/smx-convention-center.jpg" class="img-fluid" alt="Photo Location">
            </div>
            <button type="button" class="btn btn-primary pda-btn-primary btn-view-direction text-uppercase" data-toggle="modal" data-target="#mapModal">View Direction</button>    
        </div>

        <!-- Modal -->
        <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="assets/images/pages/venue/map.jpg" alt="Map Photo" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
