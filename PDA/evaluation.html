<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PDA</title>

    <link rel="stylesheet" href="./assets/vendors/bootstrap-4.3.1/css/bootstrap.min.css">
    <link href="./assets/css/fonts/roboto.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css">
</head>
<body>

    <div class="pda-main-container pda-container">
        <nav class="sidebar-nav">
            <a href="index.html" class="sidebar-brand"><img src="./assets/images/global/icons/pda-logo.svg" alt="PDA Logo" class="sidebar-brand-logo"></a>
            <a href="#" class="btn-toggler float-right"><i class="pda-icon menu"></i></a>    
            <ul class="nav flex-column">
                <li><i class="pda-icon pda-icon-global pda-more-horiz"></i></li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">
                        <i class="pda-icon pda-icon-global pda-about"></i>
                        <div class="nav-label">About</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="venue.html">
                        <i class="pda-icon pda-icon-global pda-venue"></i>
                        <div class="nav-label">Venue</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="program.html">
                        <i class="pda-icon pda-icon-global pda-program"></i>
                        <div class="nav-label">Program</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="speakers.html">
                        <i class="pda-icon pda-icon-global pda-speakers"></i>
                        <div class="nav-label">Speakers</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="evaluation.html">
                        <i class="pda-icon pda-icon-global pda-evaluation"></i>
                        <div class="nav-label">Evaluation</div>
                    </a>
                </li>
                <li><i class="pda-icon pda-icon-global pda-more-horiz"></i></li>
            </ul>
        </nav>

        <div class="pda-content evaluation-page__content d-flex justify-content-center align-items-center">
            <form class="pda-login-form text-center">
                <h4>Philippine Dental Association</h4>
                <img src="./assets/images/global/icons/pda-logo.svg" alt="PDA Logo" class="pda-form-logo mb-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="prc-no" aria-describedby="prcNo" placeholder="PRC No">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="prc-pass" aria-describedby="prcPass" placeholder="password">
                </div>
                <button type="button" class="btn btn-login text-uppercase">Login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./assets/vendors/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
